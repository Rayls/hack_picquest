{% extends 'base.html' %}

    {% block pageId %}home{% endblock %}

    {% block content %}
        <div data-role='content' class='pq-content'>
            <div style="width:100%; height:200px;" id="map"></div>
            <script>
                var map = L.map('map').setView([44.8544, -63.1992], 13);
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
                    maxZoom: 18
                }).addTo(map);
            </script>
        </div>
    {% endblock %}

    {% block center-btn %}
    <li>
        <a href="/upload" data-transition="fade" data-theme="" data-icon="">
            Snap Pic!
        </a>
    </li>
    {% endblock %}
